<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">  
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./test.css">
    <title>CashLens</title>
</head>
<body>
  <header>
    <h1>CashLens</h1>
    <p>Track your spending, save smarter, and reach your goals.</p>
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
            <a href="./homepage.html"><button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button></a>
        </li>
        <li class="nav-item" role="presentation">
            <a href="./budget.html"><button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Budget</button></a>
        </li>
        <li class="nav-item" role="presentation">
            <a href="./calendar.html"><button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Calendar</button></a>
        </li>
    </ul>
  </header>

  <main>
    <!-- Summary Section -->
    <section class="summary">
      <div class="card">
        <h2 class="h5 text-muted">Total Income</h2>
        <p class="fs-4 fw-bold text-success mb-0">$4,200</p>
      </div>
      <div class="card">
        <h2 class="h5 text-muted">Total Expenses</h2>
        <p class="fs-4 fw-bold text-danger mb-0">$2,850</p>
      </div>
      <div class="card">
        <h2 class="h5 text-muted" >Savings</h2>
        <p class="fs-4 fw-bold text-primary mb-0">$1,350</p>
      </div>
    </section>

      <!-- placeholder Graph -->
      <section class="budget-graph mb-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body text-center">
            <h3 class="h5 mb-3 text-muted">Remaining Budget for October</h3>
            <div class="progress" style="height: 30px;">
              <div class="progress-bar bg-success" style="width: 65%;">
                65% Remaining
              </div>
            </div>
          <small class="text-muted d-block mt-2">$1,350 left out of $4,200</small>
        </div>
        </div>
      </section>



    <!-- Navigation / Actions -->
    <section class="actions my-4">
      <h3 class="mb-3">Manage Your Budget</h3>
      <div class="btn-group flex-wrap gap-2">
        <button class="btn btn-outline-primary">Add Expense</button>
        <button class="btn btn-outline-secondary">View Reports</button>
        <button class="btn btn-outline-success">Set Budget Goals</button>
        <button class="btn btn-outline-warning">Manage Categories</button>
      </div>
    </section>
  </main>

</body>
</html>
